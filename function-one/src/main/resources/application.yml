server:
  port: 8666
  servlet:
    context-path: /demo
spring:
  datasource:
    url:  jdbc:mysql://127.0.0.1:3306/demo_one?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  #thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
  devtools:
    restart:
      enabled: true   #设置开启热部署
      additional-paths: demo/function-one/src/main/java   #重启目录
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
mybatis:
  mapper-locations: classpath:mapper/*.xml    #配置映射文件
  type-aliases-package: entity   #配置实体类
# Apollo配置管理
app:
  id: function-one      #如果不想去读apollo配置，改成function-onexxx
apollo:
  meta: http://localhost:8080
  bootstrap:
    enabled: true
    namespaces: application, TEST1.common     #如果不想去读apollo配置，改成TEST1.commonxxx
    eagerLoad:
      enabled: true
